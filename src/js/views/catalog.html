<h2>Product Catalog</h2>
<p>Current user:<span data-bind="text: username"></span></p>
(from the Oracle JET Application 2018-products-portal-soaring-clouds-sequel, view catalog.html)
<oj-list-view id="listview" aria-label="list using array" data="[[dataProvider]]" selection-mode="single" on-selection-changed="[[handleSelectionChanged]]" item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('product_template', true)]]">
</oj-list-view>
<script type="text/html" id="product_template">
    <li data-bind="attr: {id: $data['name']}">
        <div class="oj-flex">
            <div class="oj-lg-10 oj-md-10 oj-sm-12">
                <div class="oj-flex row">
                    <div class="oj-lg-12">
                        <span class="header" data-bind="text: name"></span>
                    </div>
                </div>
            </div>
        </div>
    </li>
</script>
